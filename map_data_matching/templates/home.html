            function showThemes() {

                                makeThemeCard(themes[i]["name"], themes[i]["emoji"], themes[i]["spot1"], themes[i]["spot2"], themes[i]["spot3"])

                            }
                        }
                    }
                })
            }


            function showMap(spot1,spot1_lat,spot1_lng,spot2,spot2_lat,spot2_lng,spot3,spot3_lat,spot3_lng ) {
                $.ajax({
                    type: "GET",
                    url: "/themes",
                    data: {},
                    success: function (response) {
                        if (response['result'] == 'success') {
                            let container = document.getElementById('map'); //ÏßÄÎèÑ ÌëúÏãú div
                            let options = {
                                center: new kakao.maps.LatLng(37.547039703021895, 126.91316778932088), //ÏßÄÎèÑÏùò Ï§ëÏã¨Ï¢åÌëú
                                level: 1 //ÏßÄÎèÑÏùò ÌôïÎåÄ Î†àÎ≤®
                            };

                            let map = new kakao.maps.Map(container, options); // ÏßÄÎèÑÎ•º ÏÉùÏÑ±Ìï©ÎãàÎã§

                            // ÎßàÏª§Î•º ÌëúÏãúÌï† ÏúÑÏπòÏôÄ title Í∞ùÏ≤¥ Î∞∞Ïó¥ÏûÖÎãàÎã§
                            let positions = `[
                                {
                                    content: '<div style="padding:5px;">${spot1}</div>',
                                    latlng: new kakao.maps.LatLng(${spot1_lat}, ${spot1_lng})
                                },
                                {
                                    content: '<div style="padding:5px;">${spot2}</div>',
                                    latlng: new kakao.maps.LatLng(${spot2_lat}, ${spot2_lng})
                                },
                                {
                                    content: '<div style="padding:5px;">${spot3}</div>',
                                    latlng: new kakao.maps.LatLng(${spot3_lat}, ${spot3_lng})
                                }
                            ];`

                            // ÎßàÏª§ Ïù¥ÎØ∏ÏßÄÏùò Ïù¥ÎØ∏ÏßÄ Ï£ºÏÜåÏûÖÎãàÎã§
                            let imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

                            for (let i = 0; i < positions.length; i++) {

                                // ÎßàÏª§ Ïù¥ÎØ∏ÏßÄÏùò Ïù¥ÎØ∏ÏßÄ ÌÅ¨Í∏∞ ÏûÖÎãàÎã§
                                let imageSize = new kakao.maps.Size(24, 35);

                                // ÎßàÏª§ Ïù¥ÎØ∏ÏßÄÎ•º ÏÉùÏÑ±Ìï©ÎãàÎã§
                                let markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

                                // ÎßàÏª§Î•º ÏÉùÏÑ±Ìï©ÎãàÎã§
                                let marker = new kakao.maps.Marker({
                                    map: map, // ÎßàÏª§Î•º ÌëúÏãúÌï† ÏßÄÎèÑ
                                    position: positions[i].latlng, // ÎßàÏª§Î•º ÌëúÏãúÌï† ÏúÑÏπò
                                    //title: positions[i].title, // ÎßàÏª§Ïùò ÌÉÄÏù¥ÌãÄ, ÎßàÏª§Ïóê ÎßàÏö∞Ïä§Î•º Ïò¨Î¶¨Î©¥ ÌÉÄÏù¥ÌãÄÏù¥ ÌëúÏãúÎê©ÎãàÎã§
                                    image: markerImage, // ÎßàÏª§ Ïù¥ÎØ∏ÏßÄ
                                    //clickable: true // ÎßàÏª§Î•º ÌÅ¥Î¶≠ÌñàÏùÑ Îïå ÏßÄÎèÑÏùò ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏Í∞Ä Î∞úÏÉùÌïòÏßÄ ÏïäÎèÑÎ°ù ÏÑ§Ï†ïÌï©ÎãàÎã§
                                });


                                // ÎßàÏª§Ïóê ÌëúÏãúÌï† Ïù∏Ìè¨ÏúàÎèÑÏö∞Î•º ÏÉùÏÑ±Ìï©ÎãàÎã§
                                let infowindow = new kakao.maps.InfoWindow({
                                    content: positions[i].content, // Ïù∏Ìè¨ÏúàÎèÑÏö∞Ïóê ÌëúÏãúÌï† ÎÇ¥Ïö©

                                });

                                // ÎßàÏª§Ïóê ÌÅ¥Î¶≠Ïù¥Î≤§Ìä∏Î•º Îì±Î°ùÌï©ÎãàÎã§
                                kakao.maps.event.addListener(marker, 'click', makeClickListener(map, marker, infowindow));

                            }

                            function makeClickListener(map, marker, infowindow) {
                                return function () {
                                    infowindow.open(map, marker);
                                };
                            }

                            function makeCloseListener(infowindow) {
                                return function () {
                                    infowindow.close();
                                };
                            }
                        }
                    }
                })
            }

            function makeThemeCard(name, emoji) {

                                        </p>

                                </div>`;
                console.log(tempHtml);

                $('#theme-card').append(tempHtml);
            }
