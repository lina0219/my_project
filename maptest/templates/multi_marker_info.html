<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Kakao 지도 시작하기</title>
        <style>
            .wrap {
                position: absolute;
                left: 0;
                bottom: 40px;
                width: 288px;
                height: 132px;
                margin-left: -144px;
                text-align: left;
                overflow: hidden;
                font-size: 12px;
                font-family: 'Malgun Gothic', dotum, '돋움', sans-serif;
                line-height: 1.5;
            }

            .wrap * {
                padding: 0;
                margin: 0;
            }

            .wrap .info {
                width: 286px;
                height: 120px;
                border-radius: 5px;
                border-bottom: 2px solid #ccc;
                border-right: 1px solid #ccc;
                overflow: hidden;
                background: #fff;
            }

            .wrap .info:nth-child(1) {
                border: 0;
                box-shadow: 0px 1px 2px #888;
            }

            .info .title {
                padding: 5px 0 0 10px;
                height: 30px;
                background: #eee;
                border-bottom: 1px solid #ddd;
                font-size: 18px;
                font-weight: bold;
            }

            .info .close {
                position: absolute;
                top: 10px;
                right: 10px;
                color: #888;
                width: 17px;
                height: 17px;
                background: url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/overlay_close.png');
            }

            .info .close:hover {
                cursor: pointer;
            }

            .info .body {
                position: relative;
                overflow: hidden;
            }

            .info .desc {
                position: relative;
                margin: 13px 0 0 90px;
                height: 75px;
            }

            .desc .ellipsis {
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .desc .jibun {
                font-size: 11px;
                color: #888;
                margin-top: -2px;
            }

            .info .img {
                position: absolute;
                top: 6px;
                left: 5px;
                width: 73px;
                height: 71px;
                border: 1px solid #ddd;
                color: #888;
                overflow: hidden;
            }

            .info:after {
                content: '';
                position: absolute;
                margin-left: -12px;
                left: 50%;
                bottom: 0;
                width: 22px;
                height: 12px;
                background: url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/vertex_white.png')
            }

            .info .link {
                color: #5085BB;
            }
        </style>
    </head>
    <body>

        <div id="map" style="width:1500px;height:740px;margin:auto;"></div>
        <script type="text/javascript"
                src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ef40c66fba33237283cfb59ce3a907aa">
        </script>

        <script>
            let container = document.getElementById('map'); //지도 표시 div
            let options = {
                center: new kakao.maps.LatLng(37.547039703021895, 126.91316778932088), //지도의 중심좌표
                level: 4 //지도의 확대 레벨
            };

            let map = new kakao.maps.Map(container, options); // 지도를 생성합니다

            // 마커를 표시할 위치와 title 객체 배열입니다
            let positions = [
                {
                    content: '<div class="wrap">' +
                        '    <div class="info">' +
                        '        <div class="title">' +
                        '            문데이 합정점' +
                        '            <div class="close" onclick="closeOverlay()" title="닫기"></div>' +
                        '        </div>' +
                        '        <div class="body">' +
                        '            <div class="img">' +
                        '                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvrXIli1LTeCqfE_rGpeD3zNxgMoozwATYQQ&usqp=CAU" width="73" height="70">' +
                        '           </div>' +
                        '            <div class="desc">' +
                        '                <div class="ellipsis">서울 마포구 토정로 27-1 1층</div>' +
                        '                <div class="jibun ellipsis">(우) 63309 (지번) 합정동 369-18 </div>' +
                        '                <div><a href="https://www.kakaocorp.com/main" target="_blank" class="link">홈페이지</a></div>' +
                        '            </div>' +
                        '        </div>' +
                        '    </div>' +
                        '</div>',
                    latlng: new kakao.maps.LatLng(37.54587621050993, 126.9140139977622)
                },
                {
                    content: '<div class="wrap">' +
                        '    <div class="info">' +
                        '        <div class="title">' +
                        '            화규 합정점' +
                        '            <div class="close" onclick="closeOverlay()" title="닫기"></div>' +
                        '        </div>' +
                        '        <div class="body">' +
                        '            <div class="img">' +
                        '                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvrXIli1LTeCqfE_rGpeD3zNxgMoozwATYQQ&usqp=CAU" width="73" height="70">' +
                        '           </div>' +
                        '            <div class="desc">' +
                        '                <div class="ellipsis">서울 마포구 토정로 27-1 1층</div>' +
                        '                <div class="jibun ellipsis">(우) 63309 (지번) 합정동 369-18 </div>' +
                        '                <div><a href="https://www.kakaocorp.com/main" target="_blank" class="link">홈페이지</a></div>' +
                        '            </div>' +
                        '        </div>' +
                        '    </div>' +
                        '</div>',
                    latlng: new kakao.maps.LatLng(37.549219152218036, 126.91748776892605)
                },
                {
                    content: '<div class="wrap">' +
                        '    <div class="info">' +
                        '        <div class="title">' +
                        '            냉장고 상수점' +
                        '            <div class="close" onclick="closeOverlay()" title="닫기"></div>' +
                        '        </div>' +
                        '        <div class="body">' +
                        '            <div class="img">' +
                        '                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvrXIli1LTeCqfE_rGpeD3zNxgMoozwATYQQ&usqp=CAU" width="73" height="70">' +
                        '           </div>' +
                        '            <div class="desc">' +
                        '                <div class="ellipsis">서울 마포구 토정로 27-1 1층</div>' +
                        '                <div class="jibun ellipsis">(우) 63309 (지번) 합정동 369-18 </div>' +
                        '                <div><a href="https://www.kakaocorp.com/main" target="_blank" class="link">홈페이지</a></div>' +
                        '            </div>' +
                        '        </div>' +
                        '    </div>' +
                        '</div>',
                    latlng: new kakao.maps.LatLng(37.546727289228386, 126.9227342400898)
                },
                {
                    content: '<div class="wrap">' +
                        '    <div class="info">' +
                        '        <div class="title">' +
                        '            스미비부타동 상수점' +
                        '            <div class="close" onclick="closeOverlay()" title="닫기"></div>' +
                        '        </div>' +
                        '        <div class="body">' +
                        '            <div class="img">' +
                        '                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvrXIli1LTeCqfE_rGpeD3zNxgMoozwATYQQ&usqp=CAU" width="73" height="70">' +
                        '           </div>' +
                        '            <div class="desc">' +
                        '                <div class="ellipsis">서울 마포구 토정로 27-1 1층</div>' +
                        '                <div class="jibun ellipsis">(우) 63309 (지번) 합정동 369-18 </div>' +
                        '                <div><a href="https://www.kakaocorp.com/main" target="_blank" class="link">홈페이지</a></div>' +
                        '            </div>' +
                        '        </div>' +
                        '    </div>' +
                        '</div>',
                    latlng: new kakao.maps.LatLng(37.54957557560878, 126.92223665543467)
                }
            ];

            // 마커 이미지의 이미지 주소입니다
            let imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

            for (let i = 0; i < positions.length; i++) {

                // 마커 이미지의 이미지 크기 입니다
                let imageSize = new kakao.maps.Size(24, 35);

                // 마커 이미지를 생성합니다
                let markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

                // 마커를 생성합니다
                let marker = new kakao.maps.Marker({
                    map: map, // 마커를 표시할 지도
                    position: positions[i].latlng, // 마커를 표시할 위치
                    //title: positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                    image: markerImage, // 마커 이미지
                    //clickable: true // 마커를 클릭했을 때 지도의 클릭 이벤트가 발생하지 않도록 설정합니다
                });

                // 마커 위에 커스텀오버레이를 표시합니다
                // 마커를 중심으로 커스텀 오버레이를 표시하기위해 CSS를 이용해 위치를 설정했습니다
                let overlay = new kakao.maps.CustomOverlay({
                    content: positions[i].content,
                    map: map,
                    position: positions[i].latlng
                });


                // 마커를 클릭했을 때 커스텀 오버레이를 표시합니다
                kakao.maps.event.addListener(marker, 'click', openOverlay(map, overlay));

                kakao.maps.event.addListener(marker, 'click', closeOverlay(map, overlay));
            }

            function openOverlay(map, overlay) {
                overlay.setMap(map);
            };

            function closeOverlay(overlay) {
                overlay.setMap(null);
            }


        </script>
    </body>
</html>
